<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Page</title>
    <link rel="stylesheet" href="tmpl.css">
    
</head>
<body>
    <div id="rentaledVehicleContainer" class="rentaledVehicleContainer">
        <section id="rentaledVehicleHeader" class="rentaledVehicleHeader">
            <h2>Partner List Mobil</h2>
            <p>Atur dan sewakan mobilmu dengan<br>Mudah dan Cepat</p>
        </section>
        <section id="listRentaledVehicleContainer" class="listRentaledVehicleContainer">
            <ul>
                <li id="listRentaledToggle" class="listRentaledToggle focused" onclick="showListRentaled()">List Mobil</li>
                <li id="listHistoryToggle" class="listHistoryToggle" onclick="showRentedHistory()">Riwayat Sewa</li>
            </ul>
            <div id="listYourRentaled" class="listYourRentaled active">
                <div class="listRentaledVehicle">
                    <section class="rentaledVehicle">
                        <img src="https://i.pinimg.com/564x/77/81/68/778168720cc2c34747b330e0d95ff389.jpg" alt="">
                        <div>
                            <h4>Ryo Yamada</h4>
                            <p>Waifuku</p>
                        </div>
                        <div>
                            <p>Mulai dari</p>
                            <h5>Rp. 150.000/Hari</h5>
                        </div>
                    </section>
                </div>
                <div id="addRentaledVehicle" class="addRentaledVehicle">
                    <a href="#/addVehicle">
                        <img src="./src/public/images/icons/partner-page-icon/Group 37010.png" alt="">
                    </a>
                </div>
            </div>
            <div id="listRentaledHistory" class="listRentaledHistory">
                <section class="rentaledHistory">
                    <img src="https://i.pinimg.com/736x/2c/61/d5/2c61d5d2790e1f902ecc15e63534a950.jpg" alt="">
                    <div>
                        <h4>Ryo Yamada</h4>
                        <p>Waifuku</p>
                    </div>
                    <div>
                        <p>Mulai dari</p>
                        <h5>Rp. 150.000/Hari</h5>
                    </div>
                </section>
            </div>
        </section
    </div>

    <style>
        /* Add your styles here */
        .listYourRentaled, .listRentaledHistory {
            display: none;
        }

        .active {
            display: flex;
            flex-direction: column;
        }

        .listRentaledToggle,
        .listHistoryToggle {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            position: relative; /* Add this for positioning the pseudo-element */
        }

        .listRentaledToggle::after,
        .listHistoryToggle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px; /* Border thickness */
            background: linear-gradient(to right, #080808, #1bda44);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .focused::after {
            width: 100%;
            left: 0;
        }
    </style>

    <script>
        function showListRentaled() {
            document.getElementById('listYourRentaled').classList.add('active');
            document.getElementById('listRentaledHistory').classList.remove('active');
             // Add the focused class to the clicked button
            document.getElementById('listRentaledToggle').classList.add('focused');

            // Remove the focused class from the other button
            document.getElementById('listHistoryToggle').classList.remove('focused');
        }

        function showRentedHistory() {
            document.getElementById('listYourRentaled').classList.remove('active');
            document.getElementById('listRentaledHistory').classList.add('active');

            // Add the focused class to the clicked button
            document.getElementById('listHistoryToggle').classList.add('focused');

            // Remove the focused class from the other button
            document.getElementById('listRentaledToggle').classList.remove('focused');
        }
    </script>
</body>
</html>
